[SERVICE]
    flush           1
    log_level       info
    parsers_file    parsers.conf
    plugins_file    plugins.conf
    HTTP_Server     On
    storage.metrics On
    HTTP_Port       2020
    Health_Check    On

[INPUT]
    Name go-dummy-plugin
    Tag  go-dummy-plugin.local

[OUTPUT]
    Name    stdout
    Alias   stdout_output
    Match   *
    Workers 1
